{% from "_macros.html" import camposNuevos %}
<div style="background-color: #c9ebf6;">
    <div style="background-color: #a5e7fc; border-radius: 20px;">
        <h3 class="">Ventas del dia</h3>
        <div class="row">
            <div class="span6">
                <form name="sent" action="/guardarDetalleVenta" id="contactForm1" method="GET">
                    {{ form.csrf_token }}
                    {{ formBVenta.csrf_token }}
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Total</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tbody>
                                {% for venta in ventas_del_dia %}
                                <tr>
                                    <td>{{ venta.nombre }}</td>
                                    <td>{{ venta.subtotal }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </tbody>                        
                    </table>
                    <h4 class="text-center">Total de Ventas: {{ totalVentasDia }}</h4>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
