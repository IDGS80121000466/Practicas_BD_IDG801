<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .error-container {
      margin-top: 100px;
      text-align: center;
    }
    .error-heading {
      font-size: 72px;
      margin-bottom: 20px;
      color: #dc3545;
    }
    .error-message {
      font-size: 24px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 error-container">
        <h1 class="error-heading">Error 404</h1>
        <p class="error-message">Lo sentimos, la página que estás buscando no se pudo encontrar.</p>
        <a href="/" class="btn btn-primary">Volver al inicio</a>
      </div>
    </div>
  </div>

</body>
</html>
